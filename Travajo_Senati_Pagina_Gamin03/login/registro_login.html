<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://img.freepik.com/free-photo/japan-background-digital-art_23-2151546124.jpg?t=st=1746277631~exp=1746281231~hmac=aba34b0e595a638a489625fb29dc359ffac44c6b4735637152e85425cb6910e8&w=1380') no-repeat center center/cover;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 300px;
      text-align: center;
    }
    .container h1 {
      color: #fff;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }
    .form-group input {
      width: calc(100% - 20px);
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      margin: 0 auto;
      display: block;
    }
    .form-group input:focus {
      border-color: #6a11cb;
      outline: none;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      color: #fff;
      background-color: #6a11cb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2575fc;
    }
    /* Styling for the new login button */
    .btn-link {
      margin-top: 0.5cm; /* 0.5 cm separation from the Registrarme button */
      background: none;
      border: none;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
    }
    .btn-link:hover {
      text-decoration: underline;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6a11cb;
      color: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="register-form">
      <h1>Registro</h1>
      <div class="form-group">
        <label for="register-email">Correo Electrónico</label>
        <input type="email" id="register-email" name="register-email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="register-username">Usuario</label>
        <input type="text" id="register-username" name="register-username" placeholder="Crea tu usuario" required>
      </div>
      <div class="form-group">
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" name="register-password" placeholder="Crea una contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarme</button>
      <button type="button" class="btn-link" onclick="window.location.href='login.html'">Inicia Sesión</button>
    </form>
  </div>
  <link rel="stylesheet" href="estilos/registro_login.css">
  <!-- Notificación -->
  <div id="notification" class="notification">
    ¡Te has registrado exitosamente!
  </div>
 <script src="scripts/registro_login.js"></script>
</body>
</html>
